    <script>
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

<body>
    
    <header-component></header-component>

    <main>
        <section id="fashion">
            <h2>fashion</h2>
        </section>

        <div class ="vision-boards">
            <div id="outfit-board" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
            <div id="jasmine" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
        </div>
        <br>
        <div id="clothes" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
